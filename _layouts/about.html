---
layout: default
---
<div class="col-xs-12 section">
  <div class="jumbotron about-jumbo"><div class="row">
    <div class="col-lg-offset-3 col-lg-9
                col-md-offset-3 col-md-9
                col-sm-offset-4 col-sm-8
                col-xs-12">

        <p class="lead"> {{ page.contents.jumbo.title }} </p>

        <div class="visible-xs-block">
            <img class="img-responsive avatar" src="/assets/img/avatar-wall.jpg"></img>
        </div>

        <p> {{ page.contents.jumbo.body }} </p>

    </div>
  </div></div>
</div>

<div class="text-center col-xs-12 section" id="who-am-i">
    <h2 class="section-header text-center">{{ page.contents.section.title }}</h2>

    {{ page.contents.section.body }}
</div>

<div class="text-center col-xs-12 section">
    <h2 class="section-header">{{ data.facts.title }}</h2>

    {% for fact in page.contents.facts.list %}
    <div class="col-md-4 col-xs-12 col-sm-6 fact">{{ fact | markdownify }}</div>
    {% endfor %}
</div>
