<a class="repository"
   href="{{include.project.url}}"
   target="_blank">

    <div class="repo-body">
      <p class="repo-title">{{ include.project.name }}</p>
      <div class="repo-separator"></div>
      <p class="repo-description">{{ include.project.description }}</p>
    </div>

    <div><p class="repo-type">{{ include.project.type }}</p></div>

</a>
