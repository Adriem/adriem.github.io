<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="/img/favicon.png?ver2">
  <meta name="theme-color" content="#957E6A"> <!-- Chrome bar color -->

  <!-- LIBRARY CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,300,300italic,100,100italic,400italic,600,700,600italic,700italic|Josefin+Sans:400,300,300italic,400italic,600,600italic,700,700italic|Tenali+Ramakrishna|Work+Sans:400,700,600,500,300,800,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Alegreya+Sans:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,800,800italic,900,900italic|Poiret+One|Cabin:400,400italic,500,500italic,600,600italic,700,700italic|Muli:400,300,300italic,400italic|Crimson+Text:400,400italic,600italic,600,700,700italic|Varela+Round|Quicksand:400,300,700|Questrial' rel='stylesheet' type='text/css'>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- Add all css files in static_files -->
  {% for file in site.static_files %}{% if file.path contains '.css' %}
      <link rel="stylesheet" href="{{ file.path }}">
  {%endif%}{%endfor%}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- RSS XML -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- SCRIPTS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="/js/script.js"></script>
</head>
