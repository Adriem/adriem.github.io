{% assign contact_data = site.data[page.language].contact %}

<div id="contact">
  <div class="container">
    <div class="text-center col-xs-12 section">

      <h2 id="contact-header"> {{ contact_data.title }} </h2>
      <p id="contact-paragraph"
         class="col-sm-8 col-sm-offset-2"> {{ contact_data.body }} </p>

    </div>
  </div>
</div>

{% assign contact_data = nil %}
