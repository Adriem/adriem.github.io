{% assign contact_data = site.data[page.language].contact %}

<div class="section" id="contact">
  <div class="container">
    <h2 class="section-title align-center"> {{ contact_data.title }} </h2>
    <p class="regular-text align-center"> {{ contact_data.body }} </p>
  </div>
</div>

{% assign contact_data = nil %}
