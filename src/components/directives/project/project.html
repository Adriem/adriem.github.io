<div class="col-md-4 col-sm-6 col-xs-12 project" ng-class="project.color">

    <h4 class="text-center project-title">
        <a ng-href="{{project.url}}" target="_blank">{{project.name}}</a>
    </h4>

    <a class="project-body" ng-href="{{project.url}}" target="_blank">
        <img class="img-responsive center-block" ng-src="{{project.pic}}" alt="Project miniature">

        <p class="notice-container" ng-if="project.notice !== ''">
              <p class="notice" ng-if="project.notice !== ''">
                {{project.notice}}
            </p>
        </p>

        <p class="description"> {{project.description}} </p>

        <p> <p class="type">{{project.type}}</p> </p>

    </a>

</div>
